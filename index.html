<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sideCont">
            <p class="imgCred">Photo by <a href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Annie Spratt</a> on <a href="https://unsplash.com/photos/PzXzM-wuaxk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
            <img id="myLogo" src="/img/JoshLogo.png" alt="Josh Logo with QR">
            <img id="sideImg" src="https://source.unsplash.com/PzXzM-wuaxk" alt="Plant image by Annie Spratt">
        
        </div>
        <div class="content">
            <h1>Thanks for checking us out !</h1>
            <p class="joinUs">Come Join Us Now</p>
            <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" method="post" >
                <section class="section">
                    <div class="controlContainer">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="controlContainer">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </section>
                <section class="section">
                    <div class="controlContainer">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="controlContainer">
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="tel" id="phoneNum" name="phoneNum">
                    </div>
                </section>
                <section class="section">
                    <div class="controlContainer">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="controlContainer">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPass" name="confirmPass">
                    </div>
                </section>
                <section id="bottomSect">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Login Here!</a></p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
